        <div class="soon">
        <h1>UNDER CONSTRUCTION</h1>
        <hr>
        <p>Constructing this page now and working to bring you the best experience possible.</p>
        <h5>Page will be ready in:</h5>
        <p id="launch"></p>
        </div>
    </div>

    <script>
        const countDownDate = new Date("May 2, 2024 00:00:00").getTime();

        const x = setInterval(function() {

        const now = new Date().getTime();
            
        const distance = countDownDate - now;
            
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
        document.getElementById("launch").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
            
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("launch").innerHTML = "LAUNCHED";
        }
        }, 1000);
    </script>
